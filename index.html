<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gemed - Imágenes Diagnósticas</title>
</head>
<body>
    <section id="logo">
        <div class="container-fluid">
            <img src="./logoGemed.jpg"  alt="Logo Gemed">
        </div>
    </section>
    <section id="formulario">
        <div>
            <h2>
                CONTACTO
            </h2>
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="asunto" rows="6" placeholder="Asunto"></textarea>
          </div>
          <div class="boton">
            <button type="button" class="btn btn-danger">Enviar</button>
          </div>
    </section>
    <footer>
        <div id="footer">
        <h3><span>GEMED.</span> CREANDO NUEVAS PERSPECTIVAS EN IMÁGENEA DIAGNÓSTICAS.</h3>
        <h5>TOMOGRAFÍA   |   RESONANCIA   |   MAMOGRAFÍA   |   RADIOLOGÍA   |   ECOGRAFÍA   |   IMAGEN MOLUCULAR</h5>
        </div>
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
